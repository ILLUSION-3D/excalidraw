server {
    listen       8080;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;

    location = /excalidraw {
      return 302 $uri/;
    }

    location ~ ^/excalidraw(.*) {
      try_files $1 $1/index.html =404;
    }

    location / {
      try_files $uri $uri/ =404;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
